{% extends 'wizard.html' %}
{% load render_table from django_tables2 %}

{% block headline %}
<h1>{{title}} </h1>
{% endblock %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% block content %}
<form action="{% url 'importorders' %}" method="post">
{% csrf_token %}
{{ form }}
{% render_table table %}
<input type="submit" value="save" />
</form>
{% endblock %}
